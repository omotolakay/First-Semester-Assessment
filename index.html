<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" id="display" autocomplete="off" readonly>
          </div>
          <br/>
           <div class="buttons">
            
            <button class="number" onclick="appendToDisplay('1')">1</button>
            <button class="number" onclick="appendToDisplay('2')">2</button>
            <button class="number"  onclick="appendToDisplay('3')">3</button>
            <button class="operator" onclick="appendToDisplay('×')">×</button>
            <button class="operator" onclick="appendToDisplay('÷')">÷</button>

            <button class="number" onclick="appendToDisplay('4')">4</button>
            <button class="number" onclick="appendToDisplay('5')">5</button>
            <button class="number"  onclick="appendToDisplay('6')">6</button>
            <button class="operator" onclick="appendToDisplay('+')" >+</button>
            <button class="operator"  onclick="appendToDisplay('-')">-</button>
            
            <button class="number" onclick="appendToDisplay('7')">7</button>
            <button class="number" onclick="appendToDisplay('8')">8</button>
            <button class="number" onclick="appendToDisplay('9')">9</button>
            <button class="operator" onlclick="appendToDisplay('%')">%</button>
            <button class="operator" onclick="appendToDisplay('^')">^</button>

            <button class="number" onclick="appendToDisplay('.')">.</button>
            <button class="number" onclick="appendToDisplay('0')">0</button>
            <button class="backspace" onclick=" clearDisplay()"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3">
                <path d="m456-320 104-104 104 104 56-56-104-104 104-104-56-56-104 104-104-104-56 56 104 104-104 104 56 56Zm-96 160q-19 0-36-8.5T296-192L80-480l216-288q11-15 28-23.5t36-8.5h440q33 0 56.5 23.5T880-720v480q0 33-23.5 56.5T800-160H360Z"/></svg></button>
            <button class="equal-btn" onclick="calculate()">=</button>
          </div>
        </div>
        <script src="script.js"></script>
</body>
</html>
